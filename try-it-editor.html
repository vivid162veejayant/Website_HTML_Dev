    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>Try It Yourself Editor</header>

    <div class="editor-container">
        <div class="editor">
            <label for="htmlCode">HTML</label>
            <textarea id="htmlCode">
<h1>Hello World!</h1>

            </textarea>
        </div>

        <div class="editor">
            <label for="cssCode">CSS</label>
            <textarea id="cssCode">
body {
    background-color: #EAF7F8;
    color: #070B35;
    font-family: "Segoe UI", Arial, sans-serif;
}

h1 {
    color: #042F4B;
}

p {
    font-size: 1.1rem;
}
             </textarea>
        </div>

        <iframe id="preview"></iframe>
    </div>
